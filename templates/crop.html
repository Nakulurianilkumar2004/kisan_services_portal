<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
            text-align: center;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Crop Recommendation</h1>
        <form action="/crop" method="POST">
            <div class="mb-3">
                <label for="N" class="form-label">Nitrogen (N):</label>
                <input type="text" class="form-control" id="N" name="N" placeholder="Enter Nitrogen level" required>
            </div>

            <div class="mb-3">
                <label for="P" class="form-label">Phosphorus (P):</label>
                <input type="text" class="form-control" id="P" name="P" placeholder="Enter Phosphorus level" required>
            </div>

            <div class="mb-3">
                <label for="K" class="form-label">Potassium (K):</label>
                <input type="text" class="form-control" id="K" name="K" placeholder="Enter Potassium level" required>
            </div>

            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (°C):</label>
                <input type="text" class="form-control" id="temperature" name="temperature" placeholder="Enter Temperature in °C" required>
            </div>

            <div class="mb-3">
                <label for="humidity" class="form-label">Humidity (%):</label>
                <input type="text" class="form-control" id="humidity" name="humidity" placeholder="Enter Humidity in %" required>
            </div>

            <div class="mb-3">
                <label for="ph" class="form-label">pH Level:</label>
                <input type="text" class="form-control" id="ph" name="ph" placeholder="Enter pH Level" required>
            </div>

            <div class="mb-3">
                <label for="rainfall" class="form-label">Rainfall (mm):</label>
                <input type="text" class="form-control" id="rainfall" name="rainfall" placeholder="Enter Rainfall in mm" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Get Crop Recommendation</button>
            </div>
        </form>

        {% if recommended_crop %}
        <h2 class="text-success">Recommended Crop: {{ recommended_crop }}</h2>
        {% elif error %}
        <div class="alert alert-danger" role="alert">
            Error: {{ error }}
        </div>
        {% endif %}
    </div>
    <div class="home-link">
        <a href="/">Go to Home</a>
    </div>
    
    
</body>
</html>
