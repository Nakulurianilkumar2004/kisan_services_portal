<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation</title>
    <!-- Google Fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: #f3f4f6;
            color: #333;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 36px;
            color: #4a98f7;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        label {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4a98f7;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3571d3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        .result h3 {
            font-size: 20px;
            color: #2d7a31;
        }
        .error {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
        a {
            text-decoration: none;
            color: #4a98f7;
            font-size: 16px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div>
        <h1>Fertilizer Recommendation</h1>

        {% if fertilizer_prediction %}
            <div class="result">
                <h3>Recommended Fertilizer: {{ fertilizer_prediction }}</h3>
            </div>
        {% elif error %}
            <div class="error">
                <p>Error: {{ error }}</p>
            </div>
        {% else %}
            <p style="text-align: center;">Please enter the required details to get a fertilizer recommendation.</p>
        {% endif %}
        
        <form action="/fertilizer" method="POST">
            <label for="N">Nitrogen (N):</label>
            <input type="text" id="N" name="N" required>

            <label for="P">Phosphorus (P):</label>
            <input type="text" id="P" name="P" required>

            <label for="K">Potassium (K):</label>
            <input type="text" id="K" name="K" required>

            <button type="submit">Get Fertilizer Recommendation</button>
        </form>

        <a href="/">Go to Home</a>
    </div>

</body>
</html>
